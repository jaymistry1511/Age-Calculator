<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Age Calculator</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <h1>Age Calculator</h1>
  <input type="date" id="birthdate" onchange="calculateAge()">
  <p>Your current age is:</p>
  <p>Years: <span id="years">00</span></p>
  <p>Months: <span id="months">00</span></p>
  <p>Weeks: <span id="weeks">00</span></p>
  <p>Days: <span id="days">00</span></p>
  <p>Hours: <span id="hours">00</span></p>
  <p>Minutes: <span id="minutes">00</span></p>
  <p>Seconds: <span id="seconds">00</span></p>
  <p>
  <h3>Your Next Birthday will come after: </h3>
  <h5><span id="remain">00</span></h5>
  </p>

  
  <script src="script.js"></script>
</body>

</html>
